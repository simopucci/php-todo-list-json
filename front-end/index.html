<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List JSON</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue Config -->
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="app">
        
        <div class="container mt-5">
            <h1 class="text-center my-4">{{ title }}</h1>

            <div class="input-group mb-4">
                <input v-model="newTask.text" @keyUp.enter="addTask()" type="text" class="form-control" placeholder="New Task" aria-label="New Task" aria-describedby="button-add-task">
                <button @click="addTask()" class="btn btn-primary" type="button" id="button-add-task">Add Task</button>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-5">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li v-for="(task, index) in taskList"  :class="task.done ? 'text-decoration-line-through' : ''" class="list-group-item d-flex justify-content-between">
                                <span @click="updateStatusTask(task, index)">{{ task.text }}</span>

                                <i @click="deleteTask(index)" class="bi bi-trash text-danger"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
